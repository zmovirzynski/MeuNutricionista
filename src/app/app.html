<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
      <ion-list id="sidenav">
          <ion-item-group submenu [class.visible]="showSubmenu">
            <ion-item submenu-item menuToggle><a style="display:block" href="#/suplementos">Suplementos</a></ion-item>            
            <ion-item submenu-item><a style="display:block" href="#/adequada">Alimentação Saudável</a></ion-item>
			<ion-item submenu-item><a style="display:block" href="#/referencias">Referências</a></ion-item>
          </ion-item-group>
        </ion-list>      
    </ion-content>    

    <ion-footer>
        <ion-toolbar>
          <ion-row align-items-center>
            <ion-col>
              {{username}}
            </ion-col>
            <ion-col>
              <button ion-button clear icon-left (click)="logout()" style="float:right">
                   <ion-icon name="power"></ion-icon>
                   Sair
              </button>
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-footer>
    
  </ion-menu> 
  
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
